<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klaveriuzent</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
    <style>
      .container {
        max-width: 1140px;
      }
      .repo-card {
        transition: all 0.3s ease;
      }

      .repo-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .repo-card .detail {
        display: none;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        transition: opacity 0.3s ease;
      }

      .repo-card:hover .detail {
        display: block;
      }
    </style>
  </head>
  <body>
    <header class="bg-gray-800 text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-2xl">Jefry Chiedi</h1>
        <nav>
          <ul class="flex">
            <li><a href="#" class="px-4 hover:text-gray-300">About</a></li>
            <li><a href="#" class="px-4 hover:text-gray-300">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="py-10">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-4">Welcome to My Single Page</h2>
        <p class="text-gray-600">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed pharetra,
          lorem vel rutrum commodo, nulla sapien interdum metus, eu aliquam
          magna tellus vel ex.
        </p>
      </div>
    </section>

    <section class="py-10 bg-gray-100">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-4">Top Repositories on GitHub</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="repo-list"></div>
      </div>
    </section>

    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto flex justify-center items-center px-4">
        <p>&copy 2023</p>
      </div>
    </footer>

    <script>
      const apiUrl =
        "https://api.github.com/users/klaveriuzent/repos?sort=stars&per_page=6";

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          const repoList = document.getElementById("repo-list");
          data.forEach((repo) => {
            const repoItem = document.createElement("div");
            repoItem.classList.add(
              "bg-white",
              "p-4",
              "shadow-md",
              "rounded-md"
            );
            const repoTitle = document.createElement("h3");
            repoTitle.classList.add("text-lg", "font-bold", "mb-2");
            const repoLink = document.createElement("a");
            repoLink.href = repo.html_url; // Link ke halaman GitHub
            repoLink.textContent = repo.name;
            repoTitle.appendChild(repoLink);
            const repoDesc = document.createElement("p");
            repoDesc.classList.add("text-gray-600");
            repoDesc.textContent =
              repo.description || "No description available.";
            repoItem.appendChild(repoTitle);
            repoItem.appendChild(repoDesc);

            // Menambahkan event listener pada card repositori
            repoItem.addEventListener("click", () => {
              window.open(repo.html_url, "_blank");
            });

            repoList.appendChild(repoItem);
          });
        })
        .catch((error) => console.error(error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs"></script>
  </body>
</html>
